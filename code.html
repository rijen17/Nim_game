<!DOCTYPE html>
<html>

<head>
  <title>Unit1 Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center game-title">nim game</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="reset">Reset</a></li>
        <li><a href="instruction.html">Instructions</a></li>
      </ul>
    </div>
  </nav>

  <!-- Materialize nav bar for small devices -->
  <ul class="sidenav" id="mobile-demo">
    <li><a class="reset">Reset</a></li>
    <li><a href="index.html">Game Mode</a></li>
    <li><a href="instruction.html">Instructions</a></li>
  </ul>

  <!-- Divs to contain each heap item -->
  <main class="container">
    <div class="gameboard">
      <div class="heap-one" id="heap-one">
        <div class="item blue-grey lighten-3" id="h1-1"></div>
        <div class="item blue-grey lighten-3" id="h1-2"></div>
        <div class="item blue-grey lighten-3" id="h1-3"></div>
      </div>
      <div class="heap-two" id="heap-two">
        <div class="item blue-grey" id="h2-1"></div>
        <div class="item blue-grey" id="h2-2"></div>
        <div class="item blue-grey" id="h2-3"></div>
        <div class="item blue-grey" id="h2-4"></div>
        <div class="item blue-grey" id="h2-5"></div>
      </div>
      <div class="heap-three" id="heap-three">
        <div class="item blue-grey darken-3" id="h3-1"></div>
        <div class="item blue-grey darken-3" id="h3-2"></div>
        <div class="item blue-grey darken-3" id="h3-3"></div>
        <div class="item blue-grey darken-3" id="h3-4"></div>
        <div class="item blue-grey darken-3" id="h3-5"></div>
        <div class="item blue-grey darken-3" id="h3-6"></div>
        <div class="item blue-grey darken-3" id="h3-7"></div>
      </div>
    </div>

    <!-- Control Panel for game play -->
    <div class="button-panel">
      <h5 class="waves-effect waves-light btn-large switch-player flow-text" id="player-one">Player 1</h5>
      <h5 class="waves-effect waves-light btn-large disabled switch-player flow-text" id="computer">Computer</h5>
    </div>

    <!-- Container for fadeIn/Out reminder to switch players -->
    <div class="reminder-container">
      <h5 class="reminder-msg">Click your player button to finish your turn.</h5>
    </div>
  </main>

  <script src="script2.js"></script>
</body>

</html>
